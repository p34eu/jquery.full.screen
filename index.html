<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Jquery.fullscreen by p34eu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script src="https://rawgit.com/p34eu/jquery.full.screen/master/jquery.full.screen.js?"></script>
    <script>
        $(document).ready(function() {
            var t = $('#click').text(),
                t2 = $('#click2').text();;
            $('#t1').fullscreen({
                onenter: function() {
                    $('#click').text('Click again or press ESC to exit ');
                },
                onexit: function() {
                    $('#click').text(t);
                }
            });
            $('#t2').fullscreen({
                onenter: function() {
                    $('#click2').text('Click again or press ESC to exit');
                },
                onexit: function() {
                    $('#click2').text(t2);
                }
            });

        });
    </script>
</head>

<body>
    <section class="page-header" style="width:100%">
        <h1 class="project-name">Jquery.full.screen</h1>
        <h2 class="project-tagline">Toggle any element or web page full screen </h2>
        <a href="https://github.com/p34eu/jquery.fullscreen" class="btn">View on GitHub</a>
        <a href="https://github.com/p34eu/jquery.fullscreen/zipball/master" class="btn">Download .zip</a>
        <a href="https://github.com/p34eu/jquery.fullscreen/tarball/master" class="btn">Download .tar.gz</a>
        <br>
        <a href="#" id="t2" title="toggle full screen" data-target=".page-header" style="color:white">
            <span id="click2" class="m-r-20">Toggle header: </span>
            <i class="zmdi zmdi-fullscreen-alt"></i>
        </a>

    </section>

    <section class="main-content">

        <p> <span id="click">Toggle page:</span>
            <a href="#" id="t1" title="toggle full screen" class="hidden-md-down zmdi   pull-right m-r-10">
                <i class="zmdi zmdi-fullscreen-alt"></i>
            </a>
        </p>



    </section>


</body>

</html>
