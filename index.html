<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Jquery.fullscreen by p34eu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script>
        (function($) {
            "use strict";
            $.fn.fullscreen = function(options) {
                var settings = $.extend({
                    iconEnter: 'zmdi zmdi-fullscreen-alt',
                    iconExit: 'zmdi zmdi-fullscreen-exit',
                    onenter: function() {},
                    onexit: function() {}
                }, options);
                return this.each(function() {
                    var btn = $(this);
                    btn.on('click', function(e) {
                        var target = $(this).data('target'),
                            t = !target ? document.documentElement : $(target).get()[0],
                            i = btn.children('i').first();
                        isfs() ? exit(t, i) : enter(t, i);
                    });
                });

                function isfs() {
                    return window.fulscr && window.fulscr === 1;
                }

                function exit(t, i) {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    }
                    if (window.fulscr) {
                        delete(window.fulscr);
                        settings.onexit.call();
                        i.removeClass(settings.iconExit).addClass(settings.iconEnter);
                    }
                }

                function enter(element, icon) {
                    settings.onenter.call();
                    if (element.requestFullscreen) {
                        element.requestFullscreen();
                    } else if (element.mozRequestFullScreen) {
                        element.mozRequestFullScreen();
                    } else if (element.webkitRequestFullscreen) {
                        element.webkitRequestFullscreen();
                    } else if (element.msRequestFullscreen) {
                        element.msRequestFullscreen();
                    }
                    if (icon) {
                        icon.removeClass(settings.iconEnter).addClass(settings.iconExit);
                    }
                    window.fulscr = 1;
                    setTimeout(function() {
                        $(document).one('webkitfullscreenchange mozfullscreenchange fullscreenchange MSFullscreenChange', function(e) {
                            exit(element, icon);
                        });
                    }, 400);
                }
            }
        })(jQuery);
    </script>
    <script>
        $(document).ready(function() {
            var t = $('#click').text(),
                t2 = $('#click2').text();;
            $('#t1').fullscreen({
                onenter: function() {
                    $('#click').text('Click again to exit');
                },
                onexit: function() {
                    $('#click').text(t);
                }
            });
            $('#t2').fullscreen({
                onenter: function() {
                    $('#click2').text('Click again to exit');
                },
                onexit: function() {
                    $('#click2').text(t2);
                }
            });

        });
    </script>
</head>

        <a href="#" id="t2" title="toggle full screen" data-target=".page-header" style="color:white">
            <span id="click2" class="m-r-20">Toggle header: </span>
            <i class="zmdi zmdi-fullscreen-alt"></i>
        </a>

    </section>

    <section class="main-content">

        <p> <span id="click">Toggle page:</span>
            <a href="#" id="t1" title="toggle full screen" class="hidden-md-down zmdi   pull-right m-r-10">
                <i class="zmdi zmdi-fullscreen-alt"></i>
            </a>
        </p>



    </section>


</body>
